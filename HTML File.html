<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">HTML/CSS PROJECT 1</h1>
<p id="description"></p>
<form id="survey-form">
    <fieldset>
        <label for="name" id="name-label">Name: </label>
        <input id="name" name="name" type="text" placeholder="Your Name" required />
        <label for="email" id="email-label">Email: </label>
        <input id="email" name="email" type="email" placeholder="Your Email" required />
        <label for="number" id="number-label">Age: </label>
        <input id="number" name="number" type="number" min="13" max="100" placeholder="Your Age" />
        <label for="dropdown">Sex:</label>
        <select id="dropdown" required>
            <option disabled selected value>Select One</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Would you recommend this page to somebody?</legend>
        <label for="yes"><input type="radio" value="yes" name="w" id="yes">Yes, sure :D </label>
        <label for="maybe"><input type="radio" value="maybe" name="w" id="maybe">Maybe :/ </label>
        <label for="no"><input type="radio" value="no" name="w" id="no"> No, I don't >:( </label>
    </fieldset>
    <fieldset id="last-fieldset">
        <legend>What would you like to learn?</legend>
        <label for="Web"><input type="checkbox" id="Web" value="Web" name="Web">Web Design</label>
        <label for="JavaScript"><input type="checkbox" id="JavaScript" value="JavaScript" name="JavaScript">JavaScript Algorithms and Data Structures</label>
        <label for="Front"><input type="checkbox" id="Front" value="Front" name="Front">Front End Development</label>
        <label for="Visualization"><input type="checkbox" id="Visualization" value="Visualization" name="Visualization">Data Visualization</label>
        <label for="Databases"><input type="checkbox" id="Databases" value="Databases" name="Databases">Relational Databases</label>
        <label for="Backend"><input type="checkbox" id="Backend" value="Backend" name="Backend">Back End Development and APIs</label>
        <label for="other"><input type="checkbox" id="other" value="other" name="other">Other</label>
        <p>If you select "Other", please write what you want to learn</p>    
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea> 
    </fieldset>
    <input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
